<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HiZoom</title>
    <link rel='stylesheet' href='./main.css'>
    <link rel='stylesheet' href='../hizoom.min.css'>
</head>

<body>
    <div class='container'>
        <div class='hizoom hi1'>
            <img src='./images/gakki.jpg'>
        </div>
        <div class='hizoom hi2'>
            <img src='./images/ldy.jpeg'>
        </div>
    </div>
    <script src='./jquery-3.2.1.min.js'></script>
    <script src='../hizoom.js'></script>
    <script>
        $('.hi1').hiZoom({
            width: 300,
            position: 'right'
        });
        $('.hi2').hiZoom({
            width: 400,
            position: 'left'
        });
    </script>
</body>

</html>
