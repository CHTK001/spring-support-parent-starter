# ======================================================================================
# Spring Support Parent Starter - 完整配置示例 (Properties格式)
# ======================================================================================
# 本文件包含所有模块的配置参数示例和说明
# 使用时请根据实际需求启用相应模块，并修改配置值
# ======================================================================================

# ======================================================================================
# Spring Boot 基础配置
# ======================================================================================
spring.application.name=your-application-name
server.port=8080
server.servlet.context-path=/

# ======================================================================================
# 1. API 统一响应模块 (spring-support-api-starter)
# ======================================================================================
# 启用API统一响应处理
plugin.api.enable=false

# 响应码配置
plugin.api.success-code=200
plugin.api.error-code=500

# 响应字段配置
plugin.api.result-field=data
plugin.api.code-field=code
plugin.api.message-field=message
plugin.api.timestamp-field=timestamp
plugin.api.include-timestamp=true

# CORS跨域配置
plugin.api.cors.enable=false
plugin.api.cors.allowed-origins=*
plugin.api.cors.allowed-methods=*
plugin.api.cors.allowed-headers=*
plugin.api.cors.allow-credentials=true
plugin.api.cors.max-age=3600

# ======================================================================================
# 2. 通用工具模块 (spring-support-common-starter)
# ======================================================================================

# 异步任务配置
plugin.async.enable=false
plugin.async.core-pool-size=10
plugin.async.max-pool-size=50
plugin.async.queue-capacity=200
plugin.async.keep-alive-seconds=60
plugin.async.thread-name-prefix=async-
plugin.async.await-termination-seconds=60
plugin.async.wait-for-tasks-to-complete=true

# 缓存配置
plugin.cache.enable=false
# 缓存类型: redis, caffeine
plugin.cache.type[0]=default
plugin.cache.default-ttl=3600

# Redis缓存配置
plugin.cache.redis.ttl=600
plugin.cache.redis.topic=cache:topic

# Caffeine缓存配置
plugin.cache.caffeine.maximum-size=1000
plugin.cache.caffeine.expire-after-write=600

# ======================================================================================
# 3. 数据源模块 (spring-support-datasource-starter)
# ======================================================================================

# 多数据源配置
plugin.datasource.multi.enable=false
plugin.datasource.multi.primary=master

# 主数据源配置
plugin.datasource.multi.datasources.master.driver-class-name=com.mysql.cj.jdbc.Driver
plugin.datasource.multi.datasources.master.url=jdbc:mysql://localhost:3306/db_master?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
plugin.datasource.multi.datasources.master.username=root
plugin.datasource.multi.datasources.master.password=password

# 从数据源配置
plugin.datasource.multi.datasources.slave.driver-class-name=com.mysql.cj.jdbc.Driver
plugin.datasource.multi.datasources.slave.url=jdbc:mysql://localhost:3306/db_slave?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
plugin.datasource.multi.datasources.slave.username=root
plugin.datasource.multi.datasources.slave.password=password

# 多租户配置
plugin.tenant.enable=false
plugin.tenant.tenant-id-column=tenant_id
plugin.tenant.ignore-tables[0]=sys_user
plugin.tenant.ignore-tables[1]=sys_config

# ======================================================================================
# 4. MyBatis 模块 (spring-support-mybatis-starter)
# ======================================================================================

# MyBatis基础配置
plugin.mybatis.enable=false
plugin.mybatis.mapper-locations=classpath*:/mapper/**/*.xml
plugin.mybatis.type-aliases-package=com.yourcompany.*.entity
plugin.mybatis.configuration.map-underscore-to-camel-case=true
plugin.mybatis.configuration.cache-enabled=true
plugin.mybatis.configuration.lazy-loading-enabled=false
plugin.mybatis.configuration.aggressive-lazy-loading=false

# 分页配置
plugin.mybatis.page.limit=10
plugin.mybatis.page.max-limit=1000

# 逻辑删除配置
plugin.mybatis.logic-delete.enabled=false
plugin.mybatis.logic-delete.logic-delete-value=1
plugin.mybatis.logic-delete.logic-not-delete-value=0

# 乐观锁配置
plugin.mybatis.optimistic-locker.enabled=false

# ======================================================================================
# 5. OAuth 认证模块 (spring-support-oauth-starter)
# ======================================================================================

# OAuth客户端配置
plugin.oauth.client.enable=false
plugin.oauth.client.client-id=your-client-id
plugin.oauth.client.client-secret=your-client-secret
plugin.oauth.client.authorization-uri=https://oauth.example.com/oauth/authorize
plugin.oauth.client.token-uri=https://oauth.example.com/oauth/token
plugin.oauth.client.user-info-uri=https://oauth.example.com/api/user
plugin.oauth.client.redirect-uri=http://localhost:8080/login/oauth2/code/custom

# OAuth服务端配置
plugin.oauth.server.enable=false
plugin.oauth.server.jwt.enabled=true
plugin.oauth.server.jwt.key-store=classpath:keystore.jks
plugin.oauth.server.jwt.key-store-password=password
plugin.oauth.server.jwt.key-alias=jwt
plugin.oauth.server.jwt.key-password=password

# ======================================================================================
# 6. Redis 模块 (spring-support-redis-starter)
# ======================================================================================

# Redis服务配置
plugin.redis.server.enable=false
plugin.redis.server.key-prefix=app:
plugin.redis.server.default-ttl=3600
plugin.redis.server.enable-transaction=false

# Redis分布式锁配置
plugin.redis.server.lock.enabled=false
plugin.redis.server.lock.wait-time=10000
plugin.redis.server.lock.lease-time=60000

# Spring Data Redis基础配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=5000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# ======================================================================================
# 7. 文件存储模块 (spring-support-filesystem-minio-starter)
# ======================================================================================

# MinIO配置
plugin.minio.enable=false
plugin.minio.endpoint=http://localhost:9000
plugin.minio.access-key=minioadmin
plugin.minio.secret-key=minioadmin
plugin.minio.bucket-name=default-bucket
plugin.minio.auto-create-bucket=true

# ======================================================================================
# 8. API文档模块 (spring-support-swagger-starter)
# ======================================================================================

# Knife4j (Swagger) 配置
plugin.knife4j.enable=false
plugin.knife4j.title=API Documentation
plugin.knife4j.description=RESTful API documentation
plugin.knife4j.version=4.0.0
plugin.knife4j.contact.name=Developer
plugin.knife4j.contact.email=dev@example.com
plugin.knife4j.contact.url=https://example.com
plugin.knife4j.base-package=com.yourcompany.controller
plugin.knife4j.production=false

# ======================================================================================
# 9. 消息队列模块
# ======================================================================================

# 通用队列配置
plugin.queue.enable=false
# 队列类型: rabbitmq, kafka, rocketmq, mqtt
plugin.queue.type=rabbitmq

# 死信队列配置
plugin.queue.dead-letter.enabled=false
plugin.queue.dead-letter.exchange=dlx.exchange
plugin.queue.dead-letter.routing-key=dlx.routing.key
plugin.queue.dead-letter.queue=dlx.queue
plugin.queue.dead-letter.ttl=86400000

# --------------------------------------------------------------------------------------
# 9.1 RabbitMQ (spring-support-queue-rabbitmq-starter)
# --------------------------------------------------------------------------------------
plugin.rabbitmq.enable=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

# --------------------------------------------------------------------------------------
# 9.2 Kafka (spring-support-queue-kafka-starter)
# --------------------------------------------------------------------------------------
plugin.kafka.enable=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=default-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# --------------------------------------------------------------------------------------
# 9.3 RocketMQ (spring-support-queue-rocketmq-starter)
# --------------------------------------------------------------------------------------
plugin.rocketmq.enable=false
rocketmq.name-server=localhost:9876
rocketmq.producer.group=default-producer-group
rocketmq.consumer.group=default-consumer-group

# --------------------------------------------------------------------------------------
# 9.4 MQTT (spring-support-queue-mqtt-starter)
# --------------------------------------------------------------------------------------
plugin.mqtt.enable=false
plugin.mqtt.broker-url=tcp://localhost:1883
plugin.mqtt.client-id=mqtt-client-${random.value}
plugin.mqtt.username=admin
plugin.mqtt.password=password
plugin.mqtt.qos=1
plugin.mqtt.retained=false

# ======================================================================================
# 10. Socket 通信模块
# ======================================================================================

# Socket通用配置
plugin.socket.enable=false
# 服务类型: websocket, socketio, rsocket, sse
plugin.socket.server-type=websocket
plugin.socket.port=8081
plugin.socket.path=/socket

# --------------------------------------------------------------------------------------
# 10.1 WebSocket (spring-support-socket-websocket-starter)
# --------------------------------------------------------------------------------------
plugin.websocket.enable=false
plugin.websocket.endpoint=/ws
plugin.websocket.allowed-origins=*
plugin.websocket.sockjs.enabled=true

# --------------------------------------------------------------------------------------
# 10.2 Socket.IO (spring-support-socket-socketio-starter)
# --------------------------------------------------------------------------------------
plugin.socketio.enable=false
plugin.socketio.hostname=localhost
plugin.socketio.port=9092
plugin.socketio.ping-interval=25000
plugin.socketio.ping-timeout=60000

# --------------------------------------------------------------------------------------
# 10.3 RSocket (spring-support-socket-rsocket-starter)
# --------------------------------------------------------------------------------------
plugin.rsocket.enable=false
plugin.rsocket.port=7000
plugin.rsocket.transport=websocket

# --------------------------------------------------------------------------------------
# 10.4 SSE (spring-support-socket-sse-starter)
# --------------------------------------------------------------------------------------
plugin.sse.enable=false
plugin.sse.heartbeat-interval=30000

# ======================================================================================
# 11. Elasticsearch 模块 (spring-support-elasticsearch-starter)
# ======================================================================================

plugin.elasticsearch.enable=false
plugin.elasticsearch.hosts=localhost:9200
plugin.elasticsearch.username=elastic
plugin.elasticsearch.password=changeme
plugin.elasticsearch.connection-timeout=5000
plugin.elasticsearch.socket-timeout=60000

# ======================================================================================
# 12. 服务发现模块 (spring-support-discovery-starter)
# ======================================================================================

plugin.discovery.enable=false
plugin.discovery.service-name=${spring.application.name}
# 注册中心类型: nacos, eureka, consul
plugin.discovery.registry-type=nacos
plugin.discovery.server-addr=localhost:8848
plugin.discovery.namespace=
plugin.discovery.group=DEFAULT_GROUP

# Nacos特定配置
spring.cloud.nacos.discovery.server-addr=${plugin.discovery.server-addr}
spring.cloud.nacos.discovery.namespace=${plugin.discovery.namespace}
spring.cloud.nacos.discovery.group=${plugin.discovery.group}

# ======================================================================================
# 13. 配置中心模块 (spring-support-configcenter-starter)
# ======================================================================================

plugin.config-center.enable=false
plugin.config-center.server-addr=localhost:8848
plugin.config-center.namespace=
plugin.config-center.group=DEFAULT_GROUP
plugin.config-center.data-id=${spring.application.name}.yaml
plugin.config-center.file-extension=yaml
plugin.config-center.refresh-enabled=true

# Nacos Config配置
spring.cloud.nacos.config.server-addr=${plugin.config-center.server-addr}
spring.cloud.nacos.config.namespace=${plugin.config-center.namespace}
spring.cloud.nacos.config.group=${plugin.config-center.group}
spring.cloud.nacos.config.file-extension=${plugin.config-center.file-extension}
spring.cloud.nacos.config.refresh-enabled=${plugin.config-center.refresh-enabled}

# ======================================================================================
# 14. 报表模块 (spring-support-report-starter)
# ======================================================================================

plugin.report.enable=false
plugin.report.template-path=classpath:templates/reports/
plugin.report.output-path=/tmp/reports/
plugin.report.default-format=pdf

# ======================================================================================
# 15. 腾讯云服务模块 (spring-support-tencent-starter)
# ======================================================================================

plugin.tencent.enable=false
plugin.tencent.secret-id=your-secret-id
plugin.tencent.secret-key=your-secret-key
plugin.tencent.region=ap-guangzhou

# COS对象存储
plugin.tencent.cos.bucket-name=your-bucket
plugin.tencent.cos.app-id=your-app-id

# SMS短信服务
plugin.tencent.sms.app-id=your-sms-app-id
plugin.tencent.sms.sign-name=your-sign-name
plugin.tencent.sms.template-id=your-template-id

# ======================================================================================
# 16. 支付模块 (spring-support-pay-starter)
# ======================================================================================

plugin.pay.enable=false

# 支付宝配置
plugin.pay.alipay.enabled=false
plugin.pay.alipay.app-id=your-app-id
plugin.pay.alipay.private-key=your-private-key
plugin.pay.alipay.public-key=your-public-key
plugin.pay.alipay.gateway-url=https://openapi.alipay.com/gateway.do
plugin.pay.alipay.notify-url=http://yourdomain.com/api/pay/alipay/notify

# 微信支付配置
plugin.pay.wechat.enabled=false
plugin.pay.wechat.app-id=your-app-id
plugin.pay.wechat.mch-id=your-mch-id
plugin.pay.wechat.api-key=your-api-key
plugin.pay.wechat.cert-path=classpath:cert/apiclient_cert.p12
plugin.pay.wechat.notify-url=http://yourdomain.com/api/pay/wechat/notify

# ======================================================================================
# 17. 策略模式模块 (spring-support-strategy-starter)
# ======================================================================================

plugin.strategy.enable=false
plugin.strategy.default-strategy=default

# ======================================================================================
# 18. Shell命令模块 (spring-support-shell-starter)
# ======================================================================================

plugin.shell.enable=false
plugin.shell.allowed-commands[0]=ls
plugin.shell.allowed-commands[1]=pwd
plugin.shell.timeout=30000

# ======================================================================================
# 19. SSH服务模块 (spring-support-ssh-starter)
# ======================================================================================

plugin.ssh.enable=false
plugin.ssh.port=2222
plugin.ssh.host-key-path=classpath:hostkey.ser
plugin.ssh.authentication-timeout=120000

# ======================================================================================
# 20. 定时任务模块 (spring-support-job-starter)
# ======================================================================================

plugin.job.enable=false
plugin.job.pool-size=10
plugin.job.await-termination-seconds=60

# ======================================================================================
# 21. AI集成模块 (spring-support-ai-starter)
# ======================================================================================

plugin.ai.enable=false

# OpenAI配置
plugin.ai.openai.enabled=false
plugin.ai.openai.api-key=your-api-key
plugin.ai.openai.model=gpt-4
plugin.ai.openai.base-url=https://api.openai.com/v1
plugin.ai.openai.timeout=60000

# 文心一言配置
plugin.ai.baidu.enabled=false
plugin.ai.baidu.api-key=your-api-key
plugin.ai.baidu.secret-key=your-secret-key
plugin.ai.baidu.model=ERNIE-Bot

# 通义千问配置
plugin.ai.aliyun.enabled=false
plugin.ai.aliyun.api-key=your-api-key
plugin.ai.aliyun.model=qwen-turbo

# ======================================================================================
# 22. 消息通知模块 (spring-support-message-starter)
# ======================================================================================

plugin.message.enable=false

# 邮件配置
plugin.message.email.enabled=false
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 短信配置
plugin.message.sms.enabled=false
plugin.message.sms.provider=aliyun
plugin.message.sms.access-key=your-access-key
plugin.message.sms.secret-key=your-secret-key
plugin.message.sms.sign-name=your-sign-name

# 微信公众号配置
plugin.message.wechat.enabled=false
plugin.message.wechat.app-id=your-app-id
plugin.message.wechat.app-secret=your-app-secret

# ======================================================================================
# 23. 网关模块 (spring-support-gateway-starter)
# ======================================================================================

plugin.gateway.enable=false

# 路由配置
plugin.gateway.routes[0].id=service1
plugin.gateway.routes[0].uri=lb://service1
plugin.gateway.routes[0].predicates[0]=Path=/api/service1/**
plugin.gateway.routes[0].filters[0]=StripPrefix=2

# 限流配置
plugin.gateway.rate-limit.enabled=false
plugin.gateway.rate-limit.default-replenish-rate=10
plugin.gateway.rate-limit.default-burst-capacity=20

# ======================================================================================
# 日志配置
# ======================================================================================

logging.level.root=INFO
logging.level.com.yourcompany=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ======================================================================================
# 监控配置
# ======================================================================================

# Actuator配置
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# ======================================================================================
# 注意事项
# ======================================================================================
# 1. 所有模块默认都是关闭的(enable=false)，使用时需要手动开启
# 2. 敏感信息(如密码、密钥等)请使用环境变量或配置中心管理
# 3. 数组类型配置使用[index]语法，如: plugin.cache.type[0]=redis
# 4. 建议生产环境使用配置中心统一管理配置
# 5. 完整的YAML格式配置请参考 application-example.yml 文件
# ======================================================================================
